<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-My favourite music</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li id="1" class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist"></div>
        <h1>My favourite Music List</h1>
        <div class="songItemcontainer">
            <div class="songItem">
                <img alt="1">
                <span class="songName">Tere bin</span>
                <span class="songlistplay"><span class="timestamp">5:30<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Tere bin</span>
                <span class="songlistplay"><span class="timestamp">5:30<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Tere bin</span>
                <span class="songlistplay"><span class="timestamp">5:30<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName" >Tere bin</span>
                <span class="songlistplay"><span class="timestamp">5:30<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Tere bin</span>
                <span class="songlistplay"><span class="timestamp">5:30<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="bannerlist"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i id="previous" class="fa-solid fa-2x fa-backward-step"></i>
            <i id="masterPlay" class="fa-regular fa-2x fa-circle-play"></i>
            <i id="next" class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">walking</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/188f66b018.js" crossorigin="anonymous"></script>
   
</body>

</html>
